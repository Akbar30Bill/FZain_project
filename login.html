<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
</head>
<body>
    <section class="centered main_box">
        <h1>
            Welcome!
        </h1>
        <p>
            Login to view your house's up-to-date temperature!
        </p>
        <form action="/login" method="post">
            <fieldset name="groupinfo" class = "fieldSet">
                <legend>Login Info</legend>
                <input type="text" name ="groupname" class ="field" placeholder="Group Name"><br>
                <input type ="password" name="password" class="field" placeholder="Password"><br>
            </fieldset>
            <button class="sgnup-lgin-btn" type="submit">Login!</button>
        </form>
        <p>Haven't signed up yet?<br> <a href = "Signup2.html" class = "un-underlined">Sign Up!</a></p>
    </section>
</body>
</html>
